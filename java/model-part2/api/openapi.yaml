openapi: 3.0.3
info:
  contact:
    email: info@idtwin.org
    name: Industrial Digital Twin Association (IDTA)
  description: "The schemas implementing the [Specification of the Asset Administration\
    \ Shell: Part 2](http://industrialdigitaltwin.org/en/content-hub).  \nPublisher:\
    \ Industrial Digital Twin Association (IDTA) 2023"
  license:
    name: CC BY 4.0
    url: https://creativecommons.org/licenses/by/4.0/
  title: DotAAS Part 2 | API | Schemas
  version: V3.0.1
servers:
- url: /
paths: {}
components:
  parameters:
    AssetAdministrationShellIdentifier:
      description: The Asset Administration Shell’s unique id (UTF8-BASE64-URL-encoded)
      explode: false
      in: path
      name: aasIdentifier
      required: true
      schema:
        format: byte
        type: string
      style: simple
    AssetKind:
      description: The Asset's kind (Instance or Type)
      explode: true
      in: query
      name: assetKind
      required: false
      schema:
        $ref: '#/components/schemas/AssetKind'
      style: form
    AssetIds:
      description: "A list of specific Asset identifiers. Each Asset identifier is\
        \ a base64-url-encoded [SpecificAssetId](https://api.swaggerhub.com/domains/Plattform_i40/Part1-MetaModel-Schemas/V3.0.1#/components/schemas/SpecificAssetId)"
      explode: true
      in: query
      name: assetIds
      required: false
      schema:
        example: ?&assetIds=eyAibmFtZSI6ICJzb21lLW90aGVyLWFzc2V0LWlkIiwgInZhbHVlIjogIjEyMzQ1QUJDIiwgImV4dGVybmFsU3ViamVjdElkIjogeyAia2V5cyI6IFsgeyAidHlwZSI6ICJHbG9iYWxSZWZlcmVuY2UiLCAidmFsdWUiOiAiaHR0cDovL215LW93bi1jb21wYW55LmNvbS9rZXlzIiB9IF0sICJ0eXBlIjogIkdsb2JhbFJlZmVyZW5jZSIgfSB9
        items:
          format: byte
          type: string
        type: array
      style: form
    AssetType:
      description: The Asset's type (UTF8-BASE64-URL-encoded)
      explode: true
      in: query
      name: assetType
      required: false
      schema:
        maxLength: 2000
        minLength: 1
        pattern: "^[\\x09\\x0A\\x0D\\x20-\\uD7FF\\uE000-\\uFFFD\\u10000-\\u10FFFF]*$"
        type: string
      style: form
    Cursor:
      description: A server-generated identifier retrieved from pagingMetadata that
        specifies from which position the result listing should continue
      explode: true
      in: query
      name: cursor
      required: false
      schema:
        type: string
      style: form
    Extent:
      description: Determines to which extent the resource is being serialized
      explode: true
      in: query
      name: extent
      required: false
      schema:
        default: withoutBlobValue
        enum:
        - withBlobValue
        - withoutBlobValue
        type: string
      style: form
    HandleId:
      description: The returned handle id of an operation’s asynchronous invocation
        used to request the current state of the operation’s execution (UTF8-BASE64-URL-encoded)
      explode: false
      in: path
      name: handleId
      required: true
      schema:
        format: byte
        type: string
      style: simple
    IdShort:
      description: The Asset Administration Shell’s IdShort
      explode: true
      in: query
      name: idShort
      required: false
      schema:
        type: string
      style: form
    IdShortPath:
      description: IdShort path to the submodel element (dot-separated)
      explode: false
      in: path
      name: idShortPath
      required: true
      schema:
        type: string
      style: simple
    Level:
      description: Determines the structural depth of the respective resource content
      explode: true
      in: query
      name: level
      required: false
      schema:
        default: deep
        enum:
        - deep
        - core
        type: string
      style: form
    Limit:
      description: The maximum number of elements in the response array
      explode: true
      in: query
      name: limit
      required: false
      schema:
        minimum: 1
        type: integer
      style: form
    SemanticId:
      description: The value of the semantic id reference (BASE64-URL-encoded)
      explode: true
      in: query
      name: semanticId
      required: false
      schema:
        maxLength: 3072
        minLength: 1
        type: string
      style: form
    SubmodelIdentifier:
      description: The Submodel’s unique id (UTF8-BASE64-URL-encoded)
      explode: false
      in: path
      name: submodelIdentifier
      required: true
      schema:
        format: byte
        type: string
      style: simple
  responses:
    accepted:
      description: The server has accepted the request.
      headers:
        Location:
          description: The URL where the client can find more information about the
            request.
          explode: false
          schema:
            type: string
          style: simple
    no-content:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AssetAdministrationShell'
      description: "No Content, request was successful but no content is returned"
    found:
      description: The target resource is available but at a different location.
      headers:
        Location:
          description: The URL where the client can find the target resource.
          explode: false
          schema:
            type: string
          style: simple
    bad-request:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Result'
      description: "Bad Request, e.g. the request parameters of the format of the\
        \ request body is wrong."
    unauthorized:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Result'
      description: "Unauthorized, e.g. the server refused the authorization attempt."
    forbidden:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Result'
      description: Forbidden
    not-found:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Result'
      description: Not Found
    method-not-allowed:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Result'
      description: "Method Not Allowed, the server does not offer this method for\
        \ the client"
    conflict:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Result'
      description: "Conflict, a resource which shall be created exists already. Might\
        \ be thrown if a Submodel or SubmodelElement with the same ShortId is contained\
        \ in a POST request."
    internal-server-error:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Result'
      description: Internal Server Error
    not-implemented:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Result'
      description: Method Not Implemented by the server
    default:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Result'
      description: Default error handling for unmentioned status codes
  schemas:
    AnnotatedRelationshipElementMetadata:
      $ref: '#/components/schemas/SubmodelElementAttributes'
    AnnotatedRelationshipElementValue:
      properties:
        first:
          $ref: '#/components/schemas/ReferenceValue'
        second:
          $ref: '#/components/schemas/ReferenceValue'
        annotations:
          items:
            $ref: '#/components/schemas/ValueOnly'
          type: array
      required:
      - first
      - second
      type: object
    AssetAdministrationShellDescriptor:
      allOf:
      - $ref: '#/components/schemas/Descriptor'
      - $ref: '#/components/schemas/AssetAdministrationShellDescriptor_allOf'
      required:
      - id
      type: object
    AssetAdministrationShellMetadata:
      allOf:
      - $ref: '#/components/schemas/Identifiable'
      - $ref: '#/components/schemas/HasDataSpecification'
      - $ref: '#/components/schemas/AssetAdministrationShellMetadata_allOf'
    BaseOperationResult:
      allOf:
      - $ref: '#/components/schemas/Result'
      - $ref: '#/components/schemas/BaseOperationResult_allOf'
    BasicEventElementMetadata:
      allOf:
      - $ref: '#/components/schemas/SubmodelElementAttributes'
      - $ref: '#/components/schemas/BasicEventElementMetadata_allOf'
    BasicEventElementValue:
      properties:
        observed:
          $ref: '#/components/schemas/ReferenceValue'
      required:
      - observed
      type: object
    BlobMetadata:
      $ref: '#/components/schemas/SubmodelElementAttributes'
    BlobValue:
      properties:
        contentType:
          maxLength: 100
          minLength: 1
          type: string
        value:
          type: string
      required:
      - contentType
      - value
      type: object
    BooleanValue:
      type: boolean
    CapabilityMetadata:
      allOf:
      - $ref: '#/components/schemas/SubmodelElementAttributes'
    Descriptor:
      properties:
        description:
          items:
            $ref: '#/components/schemas/LangStringTextType'
          type: array
        displayName:
          items:
            $ref: '#/components/schemas/LangStringNameType'
          type: array
        extensions:
          items:
            $ref: '#/components/schemas/Extension'
          minItems: 1
          type: array
      type: object
    Endpoint:
      properties:
        interface:
          maxLength: 128
          type: string
          x-field-extra-annotation: '@JsonProperty("interface")'
        protocolInformation:
          $ref: '#/components/schemas/ProtocolInformation'
      required:
      - interface
      - protocolInformation
      type: object
    EntityMetadata:
      allOf:
      - $ref: '#/components/schemas/SubmodelElementAttributes'
    EntityValue:
      properties:
        entityType:
          $ref: '#/components/schemas/EntityType'
        globalAssetId:
          maxLength: 2000
          minLength: 1
          pattern: "^[\\x09\\x0A\\x0D\\x20-\\uD7FF\\uE000-\\uFFFD\\U00010000-\\U0010FFFF]*$"
          type: string
        specificAssetIds:
          items:
            $ref: '#/components/schemas/SpecificAssetIdValue'
          type: array
        statements:
          items:
            $ref: '#/components/schemas/ValueOnly'
          type: array
      required:
      - entityType
      - statements
      type: object
    ExecutionState:
      enum:
      - Initiated
      - Running
      - Completed
      - Canceled
      - Failed
      - Timeout
      type: string
    FileValue:
      properties:
        contentType:
          maxLength: 100
          minLength: 1
          type: string
        value:
          maxLength: 2000
          minLength: 1
          type: string
      required:
      - contentType
      - value
      type: object
    FileMetadata:
      allOf:
      - $ref: '#/components/schemas/SubmodelElementAttributes'
    GetAssetAdministrationShellDescriptorsResult:
      allOf:
      - $ref: '#/components/schemas/PagedResult'
      - $ref: '#/components/schemas/GetAssetAdministrationShellDescriptorsResult_allOf'
    GetAssetAdministrationShellsMetadataResult:
      allOf:
      - $ref: '#/components/schemas/PagedResult'
      - $ref: '#/components/schemas/GetAssetAdministrationShellsMetadataResult_allOf'
    GetAssetAdministrationShellsResult:
      allOf:
      - $ref: '#/components/schemas/PagedResult'
      - $ref: '#/components/schemas/GetAssetAdministrationShellsResult_allOf'
    GetConceptDescriptionsResult:
      allOf:
      - $ref: '#/components/schemas/PagedResult'
      - $ref: '#/components/schemas/GetConceptDescriptionsResult_allOf'
    GetPackageDescriptionsResult:
      allOf:
      - $ref: '#/components/schemas/PagedResult'
      - $ref: '#/components/schemas/GetPackageDescriptionsResult_allOf'
    GetPathItemsResult:
      allOf:
      - $ref: '#/components/schemas/PagedResult'
      - $ref: '#/components/schemas/GetPathItemsResult_allOf'
    GetReferencesResult:
      allOf:
      - $ref: '#/components/schemas/PagedResult'
      - $ref: '#/components/schemas/GetReferencesResult_allOf'
    GetSubmodelDescriptorsResult:
      allOf:
      - $ref: '#/components/schemas/PagedResult'
      - $ref: '#/components/schemas/GetSubmodelDescriptorsResult_allOf'
    GetSubmodelElementsMetadataResult:
      allOf:
      - $ref: '#/components/schemas/PagedResult'
      - $ref: '#/components/schemas/GetSubmodelElementsMetadataResult_allOf'
    GetSubmodelElementsResult:
      allOf:
      - $ref: '#/components/schemas/PagedResult'
      - $ref: '#/components/schemas/GetSubmodelElementsResult_allOf'
    GetSubmodelElementsValueResult:
      allOf:
      - $ref: '#/components/schemas/PagedResult'
      - $ref: '#/components/schemas/GetSubmodelElementsValueResult_allOf'
    GetSubmodelsMetadataResult:
      allOf:
      - $ref: '#/components/schemas/PagedResult'
      - $ref: '#/components/schemas/GetSubmodelsMetadataResult_allOf'
    GetSubmodelsResult:
      allOf:
      - $ref: '#/components/schemas/PagedResult'
      - $ref: '#/components/schemas/GetSubmodelsResult_allOf'
    GetSubmodelsValueResult:
      allOf:
      - $ref: '#/components/schemas/PagedResult'
      - $ref: '#/components/schemas/GetSubmodelsValueResult_allOf'
    Message:
      properties:
        code:
          maxLength: 32
          minLength: 1
          type: string
        correlationId:
          maxLength: 128
          minLength: 1
          type: string
        messageType:
          enum:
          - Undefined
          - Info
          - Warning
          - Error
          - Exception
          type: string
        text:
          type: string
        timestamp:
          format: date-time
          type: string
      type: object
    MultiLanguagePropertyMetadata:
      allOf:
      - $ref: '#/components/schemas/SubmodelElementAttributes'
    MultiLanguagePropertyValue:
      description: "Since patternProperties and propertyNames are not supported by\
        \ OpenApi yet, the ValueOnly serialization for this elements works with the\
        \ key-attribute as the JSON-property name and the value-attribute as the corresponding\
        \ value."
      type: object
    NumberValue:
      type: number
    OperationHandle:
      properties:
        handleId:
          maxLength: 128
          type: string
      type: object
    OperationMetadata:
      allOf:
      - $ref: '#/components/schemas/SubmodelElementAttributes'
    OperationRequest:
      properties:
        inoutputArguments:
          items:
            $ref: '#/components/schemas/OperationVariable'
          type: array
        inputArguments:
          items:
            $ref: '#/components/schemas/OperationVariable'
          type: array
        clientTimeoutDuration:
          pattern: ^(-?)P(?=.)((\d+)Y)?((\d+)M)?((\d+)D)?(T(?=.)((\d+)H)?((\d+)M)?(\d*(\.\d+)?S)?)?$
          type: string
      type: object
    OperationRequestValueOnly:
      properties:
        inoutputArguments:
          description: |
            The ValueOnly serialization of submodel elements (patternProperties and propertyNames will be supported propably with OpenApi 3.1). The full description of the generic JSON validation schema for the ValueOnly-serialization can be found in chapter 11.4.3 in Details of the Asset Administration Shell Part 2.
          type: object
        inputArguments:
          description: |
            The ValueOnly serialization of submodel elements (patternProperties and propertyNames will be supported propably with OpenApi 3.1). The full description of the generic JSON validation schema for the ValueOnly-serialization can be found in chapter 11.4.3 in Details of the Asset Administration Shell Part 2.
          type: object
        clientTimeoutDuration:
          pattern: ^(-?)P(?=.)((\d+)Y)?((\d+)M)?((\d+)D)?(T(?=.)((\d+)H)?((\d+)M)?(\d*(\.\d+)?S)?)?$
          type: string
      required:
      - clientTimeoutDuration
      type: object
    OperationResult:
      allOf:
      - $ref: '#/components/schemas/BaseOperationResult'
      - $ref: '#/components/schemas/OperationResult_allOf'
      type: object
    OperationResultValueOnly:
      allOf:
      - $ref: '#/components/schemas/BaseOperationResult'
      - $ref: '#/components/schemas/OperationResultValueOnly_allOf'
      type: object
    PagedResult:
      properties:
        paging_metadata:
          $ref: '#/components/schemas/PagedResult_paging_metadata'
      type: object
    PackageDescription:
      properties:
        aasIds:
          items:
            maxLength: 2000
            pattern: "^[\\x09\\x0A\\x0D\\x20-\\uD7FF\\uE000-\\uFFFD\\U00010000-\\\
              U0010FFFF]*$"
            type: string
          type: array
        packageId:
          maxLength: 128
          type: string
      type: object
    PathItem:
      pattern: "[A-Za-z][A-Za-z0-9_]+(\\.[A-Za-z][A-Za-z0-9_]+){0,}"
      type: string
    PropertyMetadata:
      allOf:
      - $ref: '#/components/schemas/SubmodelElementAttributes'
      properties:
        valueType:
          $ref: '#/components/schemas/DataTypeDefXsd'
    PropertyValue:
      oneOf:
      - $ref: '#/components/schemas/StringValue'
      - $ref: '#/components/schemas/NumberValue'
      - $ref: '#/components/schemas/BooleanValue'
    ProtocolInformation:
      properties:
        href:
          maxLength: 2048
          type: string
        endpointProtocol:
          maxLength: 128
          type: string
        endpointProtocolVersion:
          items:
            maxLength: 128
            type: string
          type: array
        subprotocol:
          maxLength: 128
          type: string
        subprotocolBody:
          maxLength: 128
          type: string
        subprotocolBodyEncoding:
          maxLength: 128
          type: string
        securityAttributes:
          items:
            $ref: '#/components/schemas/ProtocolInformation_securityAttributes_inner'
          minItems: 1
          type: array
      required:
      - href
      type: object
    RangeMetadata:
      allOf:
      - $ref: '#/components/schemas/SubmodelElementAttributes'
      properties:
        valueType:
          $ref: '#/components/schemas/DataTypeDefXsd'
    RangeValue:
      properties:
        max:
          type: number
        min:
          type: number
      required:
      - max
      - min
      type: object
    ReferenceElementMetadata:
      allOf:
      - $ref: '#/components/schemas/SubmodelElementAttributes'
    ReferenceElementValue:
      $ref: '#/components/schemas/ReferenceValue'
    ReferenceValue:
      properties:
        type:
          $ref: '#/components/schemas/ReferenceTypes'
        keys:
          items:
            $ref: '#/components/schemas/Key'
          type: array
      type: object
    RelationshipElementMetadata:
      allOf:
      - $ref: '#/components/schemas/SubmodelElementAttributes'
    RelationshipElementValue:
      properties:
        first:
          $ref: '#/components/schemas/ReferenceValue'
        second:
          $ref: '#/components/schemas/ReferenceValue'
      required:
      - first
      - second
      type: object
    Result:
      properties:
        messages:
          items:
            $ref: '#/components/schemas/Message'
          type: array
      type: object
    ServiceDescription:
      description: "The Description object enables servers to present their capabilities\
        \ to the clients, in particular which profiles they implement. At least one\
        \ defined profile is required. Additional, proprietary attributes might be\
        \ included. Nevertheless, the server must not expect that a regular client\
        \ understands them."
      properties:
        profiles:
          items:
            enum:
            - https://admin-shell.io/aas/API/3/0/AssetAdministrationShellServiceSpecification/SSP-001
            - https://admin-shell.io/aas/API/3/0/AssetAdministrationShellServiceSpecification/SSP-002
            - https://admin-shell.io/aas/API/3/0/SubmodelServiceSpecification/SSP-001
            - https://admin-shell.io/aas/API/3/0/SubmodelServiceSpecification/SSP-002
            - https://admin-shell.io/aas/API/3/0/SubmodelServiceSpecification/SSP-003
            - https://admin-shell.io/aas/API/3/0/AasxFileServerServiceSpecification/SSP-001
            - https://admin-shell.io/aas/API/3/0/AssetAdministrationShellRegistryServiceSpecification/SSP-001
            - https://admin-shell.io/aas/API/3/0/AssetAdministrationShellRegistryServiceSpecification/SSP-002
            - https://admin-shell.io/aas/API/3/0/SubmodelRegistryServiceSpecification/SSP-001
            - https://admin-shell.io/aas/API/3/0/SubmodelRegistryServiceSpecification/SSP-002
            - https://admin-shell.io/aas/API/3/0/DiscoveryServiceSpecification/SSP-001
            - https://admin-shell.io/aas/API/3/0/AssetAdministrationShellRepositoryServiceSpecification/SSP-001
            - https://admin-shell.io/aas/API/3/0/AssetAdministrationShellRepositoryServiceSpecification/SSP-002
            - https://admin-shell.io/aas/API/3/0/SubmodelRepositoryServiceSpecification/SSP-001
            - https://admin-shell.io/aas/API/3/0/SubmodelRepositoryServiceSpecification/SSP-002
            - https://admin-shell.io/aas/API/3/0/SubmodelRepositoryServiceSpecification/SSP-003
            - https://admin-shell.io/aas/API/3/0/SubmodelRepositoryServiceSpecification/SSP-004
            - https://admin-shell.io/aas/API/3/0/ConceptDescriptionServiceSpecification/SSP-001
            type: string
          minItems: 1
          type: array
      type: object
    SpecificAssetIdValue:
      description: "Since patternProperties and propertyNames are not supported by\
        \ OpenApi yet, the ValueOnly serialization for this elements works with the\
        \ key-attribute as the JSON-property name and the value-attribute as the corresponding\
        \ value."
      type: object
    StringValue:
      type: string
    SubmodelDescriptor:
      allOf:
      - $ref: '#/components/schemas/Descriptor'
      - $ref: '#/components/schemas/SubmodelDescriptor_allOf'
      required:
      - endpoints
      - id
    SubmodelElementAttributes:
      allOf:
      - $ref: '#/components/schemas/Referable'
      - $ref: '#/components/schemas/HasDataSpecification'
      - $ref: '#/components/schemas/HasSemantics'
      - $ref: '#/components/schemas/Qualifiable'
      - $ref: '#/components/schemas/HasKind'
    SubmodelElementListMetadata:
      allOf:
      - $ref: '#/components/schemas/SubmodelElementAttributes'
      properties:
        orderRelevant:
          type: boolean
        semanticIdListElement:
          $ref: '#/components/schemas/Reference'
        typeValueListElement:
          $ref: '#/components/schemas/ModelType'
        valueTypeListElement:
          $ref: '#/components/schemas/DataTypeDefXsd'
    SubmodelElementListValue:
      items:
        $ref: '#/components/schemas/SubmodelElementValue'
      type: array
    SubmodelElementCollectionMetadata:
      allOf:
      - $ref: '#/components/schemas/SubmodelElementAttributes'
    SubmodelElementCollectionValue:
      description: "Since patternProperties and propertyNames are not supported by\
        \ OpenApi yet, the ValueOnly serialization for this elements works with the\
        \ key-attribute as the JSON-property name and the value-attribute as the corresponding\
        \ value."
      type: object
    SubmodelElementMetadata:
      allOf:
      - $ref: '#/components/schemas/SubmodelElementAttributes'
      oneOf:
      - $ref: '#/components/schemas/BlobMetadata'
      - $ref: '#/components/schemas/FileMetadata'
      - $ref: '#/components/schemas/CapabilityMetadata'
      - $ref: '#/components/schemas/EntityMetadata'
      - $ref: '#/components/schemas/BasicEventElementMetadata'
      - $ref: '#/components/schemas/MultiLanguagePropertyMetadata'
      - $ref: '#/components/schemas/OperationMetadata'
      - $ref: '#/components/schemas/PropertyMetadata'
      - $ref: '#/components/schemas/RangeMetadata'
      - $ref: '#/components/schemas/ReferenceElementMetadata'
      - $ref: '#/components/schemas/AnnotatedRelationshipElementMetadata'
      - $ref: '#/components/schemas/RelationshipElementMetadata'
      - $ref: '#/components/schemas/SubmodelElementListMetadata'
      - $ref: '#/components/schemas/SubmodelElementCollectionMetadata'
    SubmodelElementValue:
      oneOf:
      - $ref: '#/components/schemas/BasicEventElementValue'
      - $ref: '#/components/schemas/PropertyValue'
      - $ref: '#/components/schemas/MultiLanguagePropertyValue'
      - $ref: '#/components/schemas/BlobValue'
      - $ref: '#/components/schemas/FileValue'
      - $ref: '#/components/schemas/RangeValue'
      - $ref: '#/components/schemas/ReferenceElementValue'
      - $ref: '#/components/schemas/RelationshipElementValue'
      - $ref: '#/components/schemas/AnnotatedRelationshipElementValue'
      - $ref: '#/components/schemas/EntityValue'
      - $ref: '#/components/schemas/SubmodelElementCollectionValue'
      - $ref: '#/components/schemas/SubmodelElementListValue'
    SubmodelMetadata:
      allOf:
      - $ref: '#/components/schemas/Identifiable'
      - $ref: '#/components/schemas/HasDataSpecification'
      - $ref: '#/components/schemas/Qualifiable'
      - $ref: '#/components/schemas/HasSemantics'
      - $ref: '#/components/schemas/HasKind'
    SubmodelValue:
      properties:
        submodelElements:
          items:
            $ref: '#/components/schemas/SubmodelElement'
          minItems: 1
          type: array
    ValueOnly:
      description: |
        The ValueOnly serialization of submodel elements (patternProperties and propertyNames will be supported propably with OpenApi 3.1). The full description of the generic JSON validation schema for the ValueOnly-serialization can be found in chapter 11.4.3 in Details of the Asset Administration Shell Part 2.
      type: object
    AssetAdministrationShell:
      allOf:
      - $ref: '#/components/schemas/Identifiable'
      - $ref: '#/components/schemas/HasDataSpecification'
      - $ref: '#/components/schemas/AssetAdministrationShell_allOf'
    Identifiable:
      allOf:
      - $ref: '#/components/schemas/Referable'
      - $ref: '#/components/schemas/Identifiable_allOf'
    Referable:
      allOf:
      - $ref: '#/components/schemas/HasExtensions'
      - $ref: '#/components/schemas/Referable_allOf'
    HasExtensions:
      properties:
        extensions:
          items:
            $ref: '#/components/schemas/Extension'
          minItems: 1
          type: array
