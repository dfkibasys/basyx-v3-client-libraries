        "403":
          $ref: "../../model-part2/openapi/api.yaml#/components/responses/forbidden"
        "404":
          $ref: "../../model-part2/openapi/api.yaml#/components/responses/not-found"
        "500":
          $ref: "../../model-part2/openapi/api.yaml#/components/responses/internal-server-error"
        default:
          $ref: "../../model-part2/openapi/api.yaml#/components/responses/default"
    post:
      tags:
      - "Asset Administration Shell Registry API"
      summary: "Creates a new Submodel Descriptor, i.e. registers a submodel"
      operationId: "PostSubmodelDescriptor-ThroughSuperpath"
      x-semanticIds:
      - "https://admin-shell.io/aas/API/PostSubmodelDescriptor/3/0"
      requestBody:
        description: "Submodel Descriptor object"
        content:
          application/json:
            schema:
              $ref: "../../model-part2/openapi/api.yaml#/components/schemas/SubmodelDescriptor"
