        "403":
          $ref: "../../model-part2/openapi/api.yaml#/components/responses/forbidden"
        "404":
          $ref: "../../model-part2/openapi/api.yaml#/components/responses/not-found"
        "500":
          $ref: "../../model-part2/openapi/api.yaml#/components/responses/internal-server-error"
