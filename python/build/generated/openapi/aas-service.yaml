---
openapi: "3.0.3"
info:
  title: "DotAAS Part 2 | HTTP/REST | Asset Adminstration Shell Service Specification"
  description: "The Full Profile of the [Specification of the Asset Administration\
    \ Shell: Part 2](http://industrialdigitaltwin.org/en/content-hub) for the use\
    \ case of a standalone Asset Administration Shell, e.g., an Asset Administration\
    \ Shell running in a Docker container.  \nPublisher: Industrial Digital Twin Association\
    \ (IDTA) April 2023"
  contact:
    name: "Industrial Digital Twin Association (IDTA)"
    email: "info@idtwin.org"
  license:
    name: "CC BY 4.0"
    url: "https://creativecommons.org/licenses/by/4.0/"
  version: "V3.0.1_SSP-001"
servers: []
paths:
  /serialization:
    get:
      tags:
      - "Serialization API"
      summary: "Returns an appropriate serialization based on the specified format\
        \ (see SerializationFormat)"
      operationId: "GenerateSerializationByIds"
      x-semanticIds:
      - "https://admin-shell.io/aas/API/GenerateSerializationByIds/3/0"
      parameters:
      - name: "aasIds"
        in: "query"
        description: "The Asset Administration Shells' unique ids (UTF8-BASE64-URL-encoded)"
        style: "form"
        explode: true
        schema:
          type: "array"
          items:
            type: "string"
      - name: "submodelIds"
        in: "query"
        description: "The Submodels' unique ids (UTF8-BASE64-URL-encoded)"
        style: "form"
        explode: true
        schema:
          type: "array"
          items:
            type: "string"
      - name: "includeConceptDescriptions"
        in: "query"
        description: "Include Concept Descriptions?"
        style: "form"
        explode: true
        schema:
          type: "boolean"
          default: true
      responses:
        "200":
          description: "Requested serialization based on SerializationFormat"
          content:
            application/asset-administration-shell-package+xml:
              schema:
                description: "AASX package"
                type: "string"
                format: "binary"
            application/json:
              schema:
                $ref: "./model-part1.yaml#/components/schemas/Environment"
            application/xml:
              schema:
                $ref: "./model-part1.yaml#/components/schemas/Environment"
        "400":
          $ref: "./model-part2.yaml#/components/responses/bad-request"
        "401":
          $ref: "./model-part2.yaml#/components/responses/unauthorized"
        "403":
          $ref: "./model-part2.yaml#/components/responses/forbidden"
        "404":
          $ref: "./model-part2.yaml#/components/responses/not-found"
        "500":
          $ref: "./model-part2.yaml#/components/responses/internal-server-error"
        default:
          $ref: "./model-part2.yaml#/components/responses/default"
  /description:
    get:
      tags:
      - "Description API"
      summary: "Returns the self-describing information of a network resource (ServiceDescription)"
      operationId: "GetDescription"
      x-semanticIds:
      - "https://admin-shell.io/aas/API/Descriptor/GetDescription/3/0"
      responses:
        "200":
          description: "Requested Description"
          content:
            application/json:
              schema:
                $ref: "./model-part2.yaml#/components/schemas/ServiceDescription"
        "401":
          $ref: "./model-part2.yaml#/components/responses/unauthorized"
        "403":
          $ref: "./model-part2.yaml#/components/responses/forbidden"
  /:
    get:
      tags:
      - "Asset Administration Shell API"
      summary: "Returns a specific Asset Administration Shell"
      operationId: "GetAssetAdministrationShell"
      x-semanticIds:
      - "https://admin-shell.io/aas/API/GetAssetAdministrationShell/3/0"
      responses:
        "200":
          description: "Requested Asset Administration Shell"
          content:
            application/json:
              schema:
                $ref: "./model-part1.yaml#/components/schemas/AssetAdministrationShell"
        "400":
          $ref: "./model-part2.yaml#/components/responses/bad-request"
        "401":
          $ref: "./model-part2.yaml#/components/responses/unauthorized"
        "403":
          $ref: "./model-part2.yaml#/components/responses/forbidden"
        "500":
          $ref: "./model-part2.yaml#/components/responses/internal-server-error"
        default:
          $ref: "./model-part2.yaml#/components/responses/default"
    put:
      tags:
      - "Asset Administration Shell API"
      summary: "Updates an existing Asset Administration Shell"
      operationId: "PutAssetAdministrationShell"
      x-semanticIds:
      - "https://admin-shell.io/aas/API/PutAssetAdministrationShell/3/0"
      requestBody:
        description: "Asset Administration Shell object"
        content:
          application/json:
            schema:
              $ref: "./model-part1.yaml#/components/schemas/AssetAdministrationShell"
        required: true
      responses:
        "204":
          description: "Asset Administration Shell updated successfully"
        "400":
          $ref: "./model-part2.yaml#/components/responses/bad-request"
        "401":
          $ref: "./model-part2.yaml#/components/responses/unauthorized"
        "403":
          $ref: "./model-part2.yaml#/components/responses/forbidden"
        "500":
          $ref: "./model-part2.yaml#/components/responses/internal-server-error"
        default:
          $ref: "./model-part2.yaml#/components/responses/default"
  /$reference:
    get:
      tags:
      - "Asset Administration Shell API"
      summary: "Returns a specific Asset Administration Shell as a Reference"
      operationId: "GetAssetAdministrationShell-Reference"
      x-semanticIds:
      - "https://admin-shell.io/aas/API/GetAssetAdministrationShel/3/0"
      responses:
        "200":
          description: "Requested Asset Administration Shell"
          content:
            application/json:
              schema:
                $ref: "./model-part1.yaml#/components/schemas/Reference"
        "400":
          $ref: "./model-part2.yaml#/components/responses/bad-request"
        "401":
          $ref: "./model-part2.yaml#/components/responses/unauthorized"
        "403":
          $ref: "./model-part2.yaml#/components/responses/forbidden"
        "500":
          $ref: "./model-part2.yaml#/components/responses/internal-server-error"
        default:
          $ref: "./model-part2.yaml#/components/responses/default"
  /assetinformation:
    get:
      tags:
      - "Asset Administration Shell API"
      summary: "Returns the Asset Information"
      operationId: "GetAssetInformation"
      x-semanticIds:
      - "https://admin-shell.io/aas/API/GetAssetInformation/3/0"
      responses:
        "200":
          description: "Requested Asset Information"
          content:
            application/json:
              schema:
                $ref: "./model-part1.yaml#/components/schemas/AssetInformation"
        "400":
          $ref: "./model-part2.yaml#/components/responses/bad-request"
        "401":
          $ref: "./model-part2.yaml#/components/responses/unauthorized"
        "403":
          $ref: "./model-part2.yaml#/components/responses/forbidden"
        "500":
          $ref: "./model-part2.yaml#/components/responses/internal-server-error"
        default:
          $ref: "./model-part2.yaml#/components/responses/default"
    put:
      tags:
      - "Asset Administration Shell API"
      summary: "Updates the Asset Information"
      operationId: "PutAssetInformation"
      x-semanticIds:
      - "https://admin-shell.io/aas/API/PutAssetInformation/3/0"
      requestBody:
        description: "Asset Information object"
        content:
          application/json:
            schema:
              $ref: "./model-part1.yaml#/components/schemas/AssetInformation"
        required: true
      responses:
        "204":
          description: "Asset Information updated successfully"
        "400":
          $ref: "./model-part2.yaml#/components/responses/bad-request"
        "401":
          $ref: "./model-part2.yaml#/components/responses/unauthorized"
        "403":
          $ref: "./model-part2.yaml#/components/responses/forbidden"
        "500":
          $ref: "./model-part2.yaml#/components/responses/internal-server-error"
        default:
          $ref: "./model-part2.yaml#/components/responses/default"
  /assetinformation/thumbnail:
    get:
      tags:
      - "Asset Administration Shell API"
      operationId: "GetThumbnail"
      x-semanticIds:
      - "https://admin-shell.io/aas/API/GetThumbnail/3/0"
      responses:
        "200":
          description: "The thumbnail of the Asset Information."
          content:
            application/octet-stream:
              schema:
                type: "string"
                format: "binary"
        "400":
          $ref: "./model-part2.yaml#/components/responses/bad-request"
        "401":
          $ref: "./model-part2.yaml#/components/responses/unauthorized"
        "403":
          $ref: "./model-part2.yaml#/components/responses/forbidden"
        "404":
          $ref: "./model-part2.yaml#/components/responses/not-found"
        "500":
          $ref: "./model-part2.yaml#/components/responses/internal-server-error"
        default:
          $ref: "./model-part2.yaml#/components/responses/default"
    put:
      tags:
      - "Asset Administration Shell API"
      operationId: "PutThumbnail"
      x-semanticIds:
      - "https://admin-shell.io/aas/API/PutThumbnail/3/0"
      requestBody:
        description: "Thumbnail to upload"
        content:
          multipart/form-data:
            schema:
              type: "object"
              properties:
                fileName:
                  type: "string"
                file:
                  type: "string"
                  format: "binary"
            encoding:
              file:
                contentType: "application/octet-stream"
        required: true
      responses:
        "204":
          description: "Thumbnail updated successfully"
        "400":
          $ref: "./model-part2.yaml#/components/responses/bad-request"
        "401":
          $ref: "./model-part2.yaml#/components/responses/unauthorized"
        "403":
          $ref: "./model-part2.yaml#/components/responses/forbidden"
        "404":
          $ref: "./model-part2.yaml#/components/responses/not-found"
        "500":
          $ref: "./model-part2.yaml#/components/responses/internal-server-error"
        default:
          $ref: "./model-part2.yaml#/components/responses/default"
    delete:
      tags:
      - "Asset Administration Shell API"
      operationId: "DeleteThumbnail"
      x-semanticIds:
      - "https://admin-shell.io/aas/API/DeleteThumbnail/3/0"
      responses:
        "200":
          description: "Thumbnail deletion successful"
        "400":
          $ref: "./model-part2.yaml#/components/responses/bad-request"
        "401":
          $ref: "./model-part2.yaml#/components/responses/unauthorized"
        "403":
          $ref: "./model-part2.yaml#/components/responses/forbidden"
        "404":
          $ref: "./model-part2.yaml#/components/responses/not-found"
        "500":
          $ref: "./model-part2.yaml#/components/responses/internal-server-error"
        default:
          $ref: "./model-part2.yaml#/components/responses/default"
  /submodel-refs:
    get:
      tags:
      - "Asset Administration Shell API"
      summary: "Returns all submodel references"
      operationId: "GetAllSubmodelReferences"
      x-semanticIds:
      - "https://admin-shell.io/aas/API/GetAllSubmodelReferences/3/0"
      parameters:
      - $ref: "./model-part2.yaml#/components/parameters/Limit"
      - $ref: "./model-part2.yaml#/components/parameters/Cursor"
      responses:
        "200":
          description: "Requested submodel references"
          content:
            application/json:
              schema:
                $ref: "./model-part2.yaml#/components/schemas/GetReferencesResult"
        "400":
          $ref: "./model-part2.yaml#/components/responses/bad-request"
        "401":
          $ref: "./model-part2.yaml#/components/responses/unauthorized"
        "403":
          $ref: "./model-part2.yaml#/components/responses/forbidden"
        "500":
          $ref: "./model-part2.yaml#/components/responses/internal-server-error"
        default:
          $ref: "./model-part2.yaml#/components/responses/default"
    post:
      tags:
      - "Asset Administration Shell API"
      summary: "Creates a submodel reference at the Asset Administration Shell"
      operationId: "PostSubmodelReference"
      x-semanticIds:
      - "https://admin-shell.io/aas/API/PostSubmodelReference/3/0"
      requestBody:
        description: "Reference to the Submodel"
        content:
          application/json:
            schema:
              $ref: "./model-part1.yaml#/components/schemas/Reference"
        required: true
      responses:
        "201":
          description: "Submodel reference created successfully"
          headers:
            Location:
              description: "URL of the newly created resource"
              schema:
                type: "string"
          content:
            application/json:
              schema:
                $ref: "./model-part1.yaml#/components/schemas/Reference"
        "400":
          $ref: "./model-part2.yaml#/components/responses/bad-request"
        "401":
          $ref: "./model-part2.yaml#/components/responses/unauthorized"
        "403":
          $ref: "./model-part2.yaml#/components/responses/forbidden"
        "409":
          $ref: "./model-part2.yaml#/components/responses/conflict"
        "500":
          $ref: "./model-part2.yaml#/components/responses/internal-server-error"
        default:
          $ref: "./model-part2.yaml#/components/responses/default"
  /submodel-refs/{submodelIdentifier}:
    parameters:
    - $ref: "./model-part2.yaml#/components/parameters/SubmodelIdentifier"
    delete:
      tags:
      - "Asset Administration Shell API"
      summary: "Deletes the submodel reference from the Asset Administration Shell.\
        \ Does not delete the submodel itself!"
      operationId: "DeleteSubmodelReferenceById"
      x-semanticIds:
      - "https://admin-shell.io/aas/API/DeleteSubmodelReference/3/0"
      responses:
        "204":
          description: "Submodel reference deleted successfully"
        "400":
          $ref: "./model-part2.yaml#/components/responses/bad-request"
        "401":
          $ref: "./model-part2.yaml#/components/responses/unauthorized"
        "403":
          $ref: "./model-part2.yaml#/components/responses/forbidden"
        "404":
          $ref: "./model-part2.yaml#/components/responses/not-found"
        "500":
          $ref: "./model-part2.yaml#/components/responses/internal-server-error"
        default:
          $ref: "./model-part2.yaml#/components/responses/default"
  /submodels/{submodelIdentifier}:
    parameters:
    - $ref: "./model-part2.yaml#/components/parameters/SubmodelIdentifier"
    get:
      tags:
      - "Asset Administration Shell API"
      summary: "Returns the Submodel"
      operationId: "GetSubmodel"
      x-semanticIds:
      - "https://admin-shell.io/aas/API/GetSubmodel/3/0"
      parameters:
      - $ref: "./model-part2.yaml#/components/parameters/Level"
      - $ref: "./model-part2.yaml#/components/parameters/Extent"
      responses:
        "200":
          description: "Requested Submodel"
          content:
            application/json:
              schema:
                $ref: "./model-part1.yaml#/components/schemas/Submodel"
        "400":
          $ref: "./model-part2.yaml#/components/responses/bad-request"
        "401":
          $ref: "./model-part2.yaml#/components/responses/unauthorized"
        "403":
          $ref: "./model-part2.yaml#/components/responses/forbidden"
        "404":
          $ref: "./model-part2.yaml#/components/responses/not-found"
        "500":
          $ref: "./model-part2.yaml#/components/responses/internal-server-error"
        default:
          $ref: "./model-part2.yaml#/components/responses/default"
    put:
      tags:
      - "Asset Administration Shell API"
      summary: "Updates the Submodel"
      operationId: "PutSubmodel"
      x-semanticIds:
      - "https://admin-shell.io/aas/API/PutSubmodel/3/0"
      parameters:
      - name: "level"
        in: "query"
        description: "Determines the structural depth of the respective resource content"
        required: false
        schema:
          type: "string"
          default: "deep"
          enum:
          - "deep"
      requestBody:
        description: "Submodel object"
        content:
          application/json:
            schema:
              $ref: "./model-part1.yaml#/components/schemas/Submodel"
        required: true
      responses:
        "204":
          description: "Submodel updated successfully"
        "400":
          $ref: "./model-part2.yaml#/components/responses/bad-request"
        "401":
          $ref: "./model-part2.yaml#/components/responses/unauthorized"
        "403":
          $ref: "./model-part2.yaml#/components/responses/forbidden"
        "404":
          $ref: "./model-part2.yaml#/components/responses/not-found"
        "500":
          $ref: "./model-part2.yaml#/components/responses/internal-server-error"
        default:
          $ref: "./model-part2.yaml#/components/responses/default"
    patch:
      tags:
      - "Asset Administration Shell API"
      summary: "Updates the Submodel"
      operationId: "PatchSubmodel"
      x-semanticIds:
      - "https://admin-shell.io/aas/API/PutSubmodel/3/0"
      parameters:
      - name: "level"
        in: "query"
        description: "Determines the structural depth of the respective resource content"
        required: false
        schema:
          type: "string"
          default: "core"
          enum:
          - "core"
      requestBody:
        description: "Submodel object"
        content:
          application/json:
            schema:
              $ref: "./model-part1.yaml#/components/schemas/Submodel"
        required: true
      responses:
        "204":
          description: "Submodel updated successfully"
        "400":
          $ref: "./model-part2.yaml#/components/responses/bad-request"
        "401":
          $ref: "./model-part2.yaml#/components/responses/unauthorized"
        "403":
          $ref: "./model-part2.yaml#/components/responses/forbidden"
        "404":
          $ref: "./model-part2.yaml#/components/responses/not-found"
        "500":
          $ref: "./model-part2.yaml#/components/responses/internal-server-error"
        default:
          $ref: "./model-part2.yaml#/components/responses/default"
    delete:
      tags:
      - "Asset Administration Shell API"
      summary: "Deletes the submodel from the Asset Administration Shell."
      operationId: "DeleteSubmodelById"
      x-semanticIds:
      - "https://admin-shell.io/aas/API/DeleteSubmodelById/3/0"
      responses:
        "204":
          description: "Submodel deleted successfully"
        "400":
          $ref: "./model-part2.yaml#/components/responses/bad-request"
        "401":
          $ref: "./model-part2.yaml#/components/responses/unauthorized"
        "403":
          $ref: "./model-part2.yaml#/components/responses/forbidden"
        "404":
          $ref: "./model-part2.yaml#/components/responses/not-found"
        "500":
          $ref: "./model-part2.yaml#/components/responses/internal-server-error"
        default:
          $ref: "./model-part2.yaml#/components/responses/default"
  /submodels/{submodelIdentifier}/$metadata:
    parameters:
    - $ref: "./model-part2.yaml#/components/parameters/SubmodelIdentifier"
    get:
      tags:
      - "Asset Administration Shell API"
      summary: "Returns the Submodel's metadata elements"
      operationId: "GetSubmodel-Metadata"
      x-semanticIds:
