        "403":
          $ref: "./model-part2.yaml#/components/responses/forbidden"
        "404":
          $ref: "./model-part2.yaml#/components/responses/not-found"
        "500":
          $ref: "./model-part2.yaml#/components/responses/internal-server-error"
        default:
          $ref: "./model-part2.yaml#/components/responses/default"
  /submodels/{submodelIdentifier}/$value:
    parameters:
    - $ref: "./model-part2.yaml#/components/parameters/SubmodelIdentifier"
    get:
      tags:
      - "Asset Administration Shell API"
      summary: "Returns the Submodel's ValueOnly representation"
      operationId: "GetSubmodel-ValueOnly"
      x-semanticIds:
      - "https://admin-shell.io/aas/API/GetSubmodel/3/0"
      parameters:
      - $ref: "./model-part2.yaml#/components/parameters/Level"
      - $ref: "./model-part2.yaml#/components/parameters/Extent"
      responses:
        "200":
          description: "Requested Submodel"
          content:
            application/json:
              schema:
                $ref: "./model-part2.yaml#/components/schemas/SubmodelValue"
        "400":
          $ref: "./model-part2.yaml#/components/responses/bad-request"
        "401":
          $ref: "./model-part2.yaml#/components/responses/unauthorized"
        "403":
          $ref: "./model-part2.yaml#/components/responses/forbidden"
        "404":
          $ref: "./model-part2.yaml#/components/responses/not-found"
        "500":
          $ref: "./model-part2.yaml#/components/responses/internal-server-error"
        default:
          $ref: "./model-part2.yaml#/components/responses/default"
    patch:
      tags:
      - "Asset Administration Shell API"
      summary: "Updates teh values of the Submodel"
      operationId: "PatchSubmodel-ValueOnly"
      x-semanticIds:
      - "https://admin-shell.io/aas/API/PutSubmodel/3/0"
      parameters:
      - name: "level"
        in: "query"
        description: "Determines the structural depth of the respective resource content"
        required: false
        schema:
          type: "string"
          default: "core"
          enum:
          - "core"
      requestBody:
        description: "Submodel object in the ValueOnly representation"
        content:
          application/json:
            schema:
              $ref: "./model-part2.yaml#/components/schemas/SubmodelValue"
        required: true
      responses:
        "204":
          description: "Submodel updated successfully"
        "400":
          $ref: "./model-part2.yaml#/components/responses/bad-request"
        "401":
          $ref: "./model-part2.yaml#/components/responses/unauthorized"
        "403":
          $ref: "./model-part2.yaml#/components/responses/forbidden"
        "404":
          $ref: "./model-part2.yaml#/components/responses/not-found"
        "500":
          $ref: "./model-part2.yaml#/components/responses/internal-server-error"
        default:
          $ref: "./model-part2.yaml#/components/responses/default"
  /submodels/{submodelIdentifier}/$reference:
    parameters:
    - $ref: "./model-part2.yaml#/components/parameters/SubmodelIdentifier"
    get:
      tags:
      - "Asset Administration Shell API"
      summary: "Returns the Submodel as a Reference"
      operationId: "GetSubmodelMetadata-Reference"
      x-semanticIds:
      - "https://admin-shell.io/aas/API/GetSubmodel/3/0"
      parameters:
      - name: "level"
        in: "query"
        description: "Determines the structural depth of the respective resource content"
        required: false
        schema:
          type: "string"
          default: "core"
          enum:
          - "core"
      responses:
        "200":
          description: "Requested Submodel as a Reference"
          content:
